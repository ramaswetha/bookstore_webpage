<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Selling Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>BookStore</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#books">Books</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home">
            <div class="container">
                <h2>Welcome to BookStore</h2>
                <p>Your one-stop shop for the best books!</p>
            </div>
        </section>

        <section id="books">
            <div class="container">
                <h2>Our Collection</h2>
                <div class="book-grid">
                    <div class="book-item">
                        <img src="book1.jpg" alt="Book 1">
                        <h3>Book Title 1</h3>
                        <p>Author: Author Name</p>
                    </div>
                    <div class="book-item">
                        <img src="book2.jpg" alt="Book 2">
                        <h3>Book Title 2</h3>
                        <p>Author: Author Name</p>
                    </div>
                    <!-- Add more book items as needed -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 BookStore. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
